<div class="main-container">
  <header class="header center-content">
    <h1>MEDICATION</h1>
  </header>

  <section class="section center-content">
    <div class="full-height width-80 mid-section">

      <!-- Add Medication Section -->
      <div class="input-section">
        <input matInput #medName type="text" placeholder="Medication Name" class="input-field" required />
        <input matInput #medDosage type="text" placeholder="Dosage" class="input-field" required />
        <input matInput #medQuantity type="number" placeholder="Quantity" class="input-field" required />
        <input matInput #medStock type="number" placeholder="Stock Count" class="input-field" required />
        <input matInput #medThreshold type="number" placeholder="Threshold" class="input-field" required />
        <input matInput #medReceived type="number" placeholder="Received Count" class="input-field" required />
        <button mat-raised-button class="btn" 
          (click)="addMedication({ 
            name: medName.value, 
            dosage: medDosage.value, 
            quantity: +medQuantity.value, 
            stock_count: +medStock.value, 
            threshold: +medThreshold.value, 
            received_count: +medReceived.value 
          }); 
          medName.value = ''; 
          medDosage.value = ''; 
          medQuantity.value = ''; 
          medStock.value = ''; 
          medThreshold.value = ''; 
          medReceived.value = ''" 
          [disabled]="!medName.value || !medDosage.value || !medQuantity.value || !medStock.value || !medThreshold.value || !medReceived.value">
          + Add Medication
        </button>
      </div>

      <!-- Medication Table -->
      <div class="table-container">
        <table mat-table [dataSource]="medications" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Medication</th>
            <td mat-cell *matCellDef="let medication">{{ medication.name }}</td>
          </ng-container>

          <ng-container matColumnDef="dosage">
            <th mat-header-cell *matHeaderCellDef>Dosage</th>
            <td mat-cell *matCellDef="let medication">{{ medication.dosage }}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let medication">{{ medication.quantity }}</td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let medication">{{ medication.stock_count }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'dosage', 'quantity', 'stock']" class="header-cell"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'dosage', 'quantity', 'stock'];"></tr>
        </table>
      </div>

    </div>
  </section>
</div>
